name = "currency-converter-worker"
main = "worker.js"
compatibility_date = "2023-10-01"

# Default D1 database binding
[[d1_databases]]
binding = "DB"
database_name = "currency-converter-db"
database_id = "your-database-id-here"

[env.production]
name = "currency-converter-worker"

[env.staging]
name = "currency-converter-worker-staging"

[[env.production.d1_databases]]
binding = "DB"
database_name = "currency-converter-db"
database_id = "a5d50b43-e790-451c-9fb0-2d8045bfd5a2"

[env.production.vars]
ENVIRONMENT = "production"

[[env.staging.d1_databases]]
binding = "DB"
database_name = "currency-converter-db-staging"
database_id = "9b43f938-8680-47b0-8d21-f8d744950afd"

[env.staging.vars]
ENVIRONMENT = "staging"

[vars]
ENVIRONMENT = "production"